<body> 

<div class="topBar">
<div class="topRex"><img src="rex.png" width="65" height="30"></div>
<div class="topLeft"><a href="https://retroindex.github.io"><img src="retrologo.png" width="197" height="30"></a></div>
<div class="topCenter"><span class="cb"><input type="checkbox" id="chAuto"><label for="chAuto"></label></span><input type="search" id="sInp" autocomplete="off"><input type="button" id="sBut" class="mBut" value="Поиск" onclick="wrapper(sInp.value.trim())"></div>
<div class="topRight" id="topRightCnt"></div>
</div>

<div id="prnt">
<div style="height: 90vh; display: flex; align-items: center;"><div style="text-align: center"><h1>Ваш путеводитель по&nbspигрожуру&nbsp90х</h1><img class="sar" src="sarth.png"><h2>Поиск и архив обзоров игр для IBM&nbspPC&nbsp'92-98</h2></div></div>
</div>

<div id="covModal"><div id="modContent"></div></div>

<script type="text/javascript">

if (window.location.hash) {
let sHash = window.location.hash.substring(1);
sHash = sHash.replace(/%20|_/g, ' ');
sInp.value = sHash;	
wrapper(sHash);
history.pushState(null, null, ' ');
}

let timeout = null;	// debounce
sInp.onkeyup = function (e) {if (chAuto.checked) {clearTimeout(timeout); timeout = setTimeout(function () {wrapper(sInp.value.trim())}, 500)}};

document.addEventListener('keyup', function(event) {if (event.key == 'Enter') wrapper(sInp.value.trim())});
document.addEventListener('keydown', function(event) {if (event.key == 'Escape') sInp.value="";});

function wrapper(wReg) {
let triedAbbr = false;
wReg = wReg.replace(/[*+,|?{}\[\]\(\)\\]/g, '');
if (document.getElementById('sel')) document.getElementById('sel').value="";

if (!globalSearch(wReg)) {
	if (!triedAbbr) {
		triedAbbr = true;
		if (wReg.length < 2) {prnt.innerHTML = ''; return;}
		wReg = wReg.replace(/\s+/g, '').substr(0,5).split("").join(" ");
//		console.log ("Аббревиатура: ",wReg);
		if (!globalSearch(wReg)) prnt.innerHTML = '<div class="errMsg">Подстроки и аббревиатура "<b>'+wReg+'</b>" не найдены.<br>Возможно, игра вышла позже 1998 года, или не на PC.</div>';
		}
	}
}

function globalSearch(sReg) {
	const start = new Date().getTime();
let re = "";	
if (/^(of?)?\s*(t|th|the)?$/i.test(sReg)) return;
if (/(^|\s)[^0-9 .'-]{2,}\d+$/i.test(sReg)) sReg = sReg.replace(/\d+$/,' $&');
if (sReg.length<3) re = new RegExp("(^|\\|)"+sReg+"($|,)","i")
	else {
	let sRegArray = sReg.split(/\s+/);
	let reString = "(^|\\||«|\\(|\\s+)"+sRegArray[0];
//	let reString = "(^|[|«( ])"+sRegArray[0];
	if (sRegArray.length>1) for (let i=1; i<sRegArray.length; i++) reString += "[^,]*(«|\\(|\\s+)"+sRegArray[i]; 
	reString = reString.replace(/\./g, '\\.');
//	console.log("RegExp: ", reString);
	re = new RegExp(reString,"i");
	}

///// Книги

let bookRes = "";
let bookArray = [];

for (let g=0; g<books.length; g++) {
	for (let i=1; i<books[g].length; i++) {
		if (re.test(books[g][i])) {
			bookArray = books[g][i].split('|');
			let [bName,bISBN,bPub,bYear,bQty] = book_details[bookArray[0]].split("|");
			for (let j=1; j<bookArray.length; j++) {
				let [bGame, bPage] = bookArray[j].split(",");
				if (re.test(bookArray[j])) bookRes += "<div class='dtab'><table class='tRes colB'><tr><th rowspan=2><img class='cov' id='b-"+g+"-"+i+"' src='cvs/b_"+bookArray[0]+".jpg' onclick='showModal(this,0)'></th><th>"+bGame+"</th><th>"+bPage+"</th></tr><tr><td>"+bName+"<br>Издательство "+bPub+", "+bYear+"<br>ISBN: "+bISBN+"</td><td>*</td></tr></table></div>"
			}
		}
	}
 }	
	
///// Журналы

let magRes = "";
let magArray = [];

for (let g=0; g<mags.length; g++) {
	for (let i=1; i<mags[g].length; i++) {
		if (re.test(mags[g][i])) {
			magArray = mags[g][i].split('|');
			let [magName, magPref] = mags[g][0].split("|");
			magName += " №"+magArray[0].slice(2);
			if (magArray[0].slice(2) != i) magName += " ("+i+")";
			magName += "’"+magArray[0].slice(0,2);
			for (let j=1; j<magArray.length; j++) {
				let [magGame, magPage] = magArray[j].split(",");
				if (re.test(magArray[j])) magRes += "<div class='dtab'><table class='tRes colM'><tr><th rowspan=2><img class='cov' id='m-"+g+"-"+i+"' src='cvs/"+magPref+magArray[0]+".jpg' onclick='showModal(this,1)'></th><th>"+magGame+"</th><th>"+magPage+"</th></tr><tr><td id='"+magPref+magArray[0]+"'>"+magName+"</td><td>"+getLink(magPref+magArray[0],magPage)+"</td></tr></table></div>";
			}
		}
	}
 }

///// Дискмаги

let discRes = "";
let discArray = [];
let dType = "fd.png";
let cds = "";
for (let g=0; g<dis.length; g++) {
	let numfix=0;
	if (g>0) {dType = 'cd.png'; cds = "style='padding-top: 25px'"}
	for (let i=1; i<dis[g].length; i++) {
		discArray = dis[g][i].split('|');
		let [discName, discPref] = dis[g][0].split("|");
		discName += " №"+discArray[0].slice(2);
		if (discArray[0].slice(2).indexOf("-")>0) numfix++;
		else if (discArray[0].slice(2) != (i+numfix)) discName += " ("+(i+numfix)+")";
		discName += "’"+discArray[0].slice(0,2);
		for (let j=1; j<discArray.length; j++) {
			if (re.test(discArray[j])) discRes += "<div class='dtab'><table class='tRes colD'><tr><th rowspan=2><img class='cov' id='d-"+g+"-"+i+"' src='cvs/d_"+discPref+discArray[0]+".jpg'"+cds+" onclick='showModal(this,2)'></th><th>"+discArray[j]+"</th><th><img src='"+dType+"'></th></tr><tr><td>"+discName+"</td><td>*</td></tr></table></div>";
		}
	}
 }
	
///// ТВ
	
let vidArray = [];
let vidGames = [];
let vidRes = "";

for (let i=0; i<otvinta.length; i++) {
vidArray = otvinta[i].split('|');
vidGames = vidArray[1].split('+');  
	for (let j=0; j<vidGames.length; j++) if (re.test(vidGames[j])) {
	vidRes += "<div class='dtab'><table class='tRes colV'><tr><th rowspan=2><img class='cov np' src='cvs/tv_v.png'></th><th>"+vidGames[j]+"</th><th>"+(i+1)+"</th></tr><tr><td>От винта! Выпуск "+(i+1);
	if (i > 48) {vidRes += " ("+vidArray[0]+" по Игромании)"}
let restGames = vidGames;
restGames.splice(j, 1);
	vidRes += "<br>Прочие материалы выпуска:<br>"+restGames.join(", ")+"</td><td>*</td></tr></table></div>";
	}
}

if (bookRes+magRes+vidRes+discRes=="") return false;
let gridFix = "<div class='dtab flexFix'></div><div class='dtab flexFix'></div><div class='dtab flexFix'></div><div class='dtab flexFix'></div>";
prnt.innerHTML = magRes+bookRes+discRes+vidRes+gridFix;
	const end = new Date().getTime();
    console.log(end - start, "ms");
return true;
}

function getLink (mag,page) {
if (!webLinks.hasOwnProperty(mag)) return "<img width='15' src='nolink.png'>";
let [webName, offset] = webLinks[mag].split("|");
let web1p = Number(page)+Number(offset)-1; 
let web2p = (web1p%2) == 0 ? web1p-1 : web1p;
//if (documentElement.clientWidth < 900) 
if (window.innerWidth < 800 || window.innerWidth < window.screen.width/2) return "<a href='https://archive.org/stream/"+webName+"#page/n"+web1p+"/mode/1up' target='_blank'><img width='26' src='linked.png'></a>";
else return "<a href='https://archive.org/stream/"+webName+"#page/n"+web2p+"/mode/2up' target='_blank'><img width='26' src='linked.png'></a>";
}

function showGal(mt) {
let galArray = [];
let pubYear = '';
let [magName, magPref] = mags[mt][0].split("|");
let galRes = "<div class='gal'><h1>"+magName+"</h1>";
for (let i=1; i<mags[mt].length; i++) {
	galArray = mags[mt][i].split('|');
	if (galArray[0].slice(0,2) != pubYear) {pubYear = galArray[0].slice(0,2); galRes += "<h2>19"+pubYear+"</h2>";}	// Проблема y2k! 
	galRes += "<img title='"+galArray[0]+"' id='m-"+mt+"-"+i+"' src='cvs/"+magPref+galArray[0]+".jpg' onclick='showModal(this,1)'>";
	}
prnt.innerHTML = galRes+"</div>";
}

function showBookGal(mt) {
let pubYear = '';
let galRes = "<div class='gal'><h1>"+books[mt][0]+"</h1>";
for (let i=1; i<books[mt].length; i++) {
	let bookID = books[mt][i].split("|")[0];
	let curYear = book_details[bookID].split("|")[3];
	if (curYear != pubYear) {pubYear = curYear; galRes += "<h2>"+pubYear+"</h2>";}
	galRes += "<img title='"+bookID+"' id='b-"+mt+"-"+i+"' src='cvs/b_"+bookID+".jpg' onclick='showModal(this,0)'>";
	}
prnt.innerHTML = galRes+"</div>";
}

function showDiscGal(mt) {
let galArray = [];
let pubYear = '';
let [magName, magPref] = dis[mt][0].split("|");
let galRes = "<div class='gal'><h1>"+magName+"</h1>";
for (let i=1; i<dis[mt].length; i++) {
	galArray = dis[mt][i].split('|');
	if (galArray[0].slice(0,2) != pubYear) {pubYear = galArray[0].slice(0,2); galRes += "<h2>19"+pubYear+"</h2>";}
	galRes += "<img title='"+galArray[0]+"' id='d-"+mt+"-"+i+"' src='cvs/d_"+magPref+galArray[0]+".jpg' onclick='showModal(this,2)'>";
	}
prnt.innerHTML = galRes+"</div>";
}

function showModal(cov,mType) {
modal.style.display = "flex";

let magGame = ''; let modRes = ''; let magArray = [];
let [mT,m1,m2] = cov.id.split("-");

if (mType == 0) {
modRes = "<img src='"+cov.src+"' onclick='showBookGal("+m1+")'>";
magArray = books[m1][m2].split('|');
document.getElementById('modContent').style.borderColor = "#5d9d52";
}
else if (mType == 1) {
modRes = "<img src='"+cov.src+"' onclick='showGal("+m1+")'>";
magArray = mags[m1][m2].split('|');
document.getElementById('modContent').style.borderColor = "#345fb9";
}
else if (mType == 2) {
modRes = "<img src='"+cov.src+"' onclick='showDiscGal("+m1+")'>";
magArray = dis[m1][m2].split('|');
document.getElementById('modContent').style.borderColor = "#8e3ca2";
}
let gamesArray = [...new Set(magArray.slice(1,magArray.length).map(x => x.replace(/,.+$/,"")))].sort();
modRes+="<select id='modSel' size='10'><option class='mobSelect' value='' disabled selected>Содержание номера</option>"
for (let j=0; j<gamesArray.length; j++) {
	magGame = gamesArray[j];
	let magGameNoQuote = magGame;
	if (magGame.indexOf("'") > -1) {magGameNoQuote = magGame.replace(/'[a-z0-9:']*($|\s)/ig, ' ').trim();}
	if (magGame.indexOf("(") > -1) {magGameNoQuote = magGame.replace(/ \(.*\)/ig, '').trim();}
	modRes+="<option value='"+magGameNoQuote+"'>"+magGame+"</option>"
	}
modRes+="</select>"
document.getElementById('modContent').style.height = cov.naturalHeight;
document.getElementById('modContent').innerHTML = modRes;
document.getElementById('modSel').style.height = cov.naturalHeight;
let timeout = null;
let modalSel = document.getElementById("modSel");
modalSel.onchange = function (e) {clearTimeout(timeout); timeout = setTimeout(function () {wrapper(modalSel.value)}, 100)};
}

let modal = document.getElementById("covModal");
window.onclick = function (event) {if (event.target == modal) {
modal.style.display = "none"; 
}}

function prntHelp () {
let inF1="Приветствую вас на страницах путеводителя по игрожуру девяностых! <p>Наберите небольшую часть названия интересующей игры (civ, re ark, слон). Для удобства пользуйтесь клавишами Enter и Escape, или вовсе включите автопоиск. Если части слов не находятся, делается предположение, что набрана аббревиатура (lba, mm6), которая также ищется. Пробел перед номером части необязателен (doom2). Можно публиковать в сети ссылки на конкретные игры через хеш-символ: <a href='https://retroindex.github.io#homm2' target='_blank'>retroindex.github.io#homm2</a>";
inF1+="<p>В выдаче формируется адаптивная сетка из 4х категорий: журналы, книги, дискмаги и телепередачи. Клик по обложке вызывает оглавление номера, из которого можно перейти как к галерее номеров данного издания, так и к новой выдаче по игре из оглавления. Таким образом можно путешествовать по базе, не прикасаясь к поиску. Альтернативный способ навигации — выбрать категорию и архив номеров игрового издания в меню справа от поиска.";
inF1+="<p>Часть закладок в выдаче содержит ссылку на Archive.org, непосредственно на нужную страницу, или разворот хранящегося там документа. Возможные промахи сигнализируют о сбитой нумерации документа — удалены страницы с рекламой, сквозные постеры итд. На некоторых устройствах Архив будет пытаться подсунуть низкокачественные страницы, это исправляется переходом в полноэкранный режим (стрелка вниз в правом нижнем углу).";
inF1+="<p>Впереди еще много работы по наполнению базы и улучшению приложения. При желании вы можете присоединиться к проекту, или <a href='https://www.old-games.ru/forum/threads/starye-kompjuternye-igrovye-zhurnaly.31874/' target='og'>сообщить</a> о существовании неизвестных нашему сообществу изданий. Внесите свой вклад в историю игровой журналистики!";
inF1+="<p align='right'>Morendil</p>";
prnt.innerHTML = "<div class='infMsg'>"+inF1+"</div>";
}

for (i=0; i<dis.length; i++) sel+= "<li><a onclick='showDiscGal("+i+")'>"+dis[i][0].split("|")[0]+"</a></li>";
sel+="</ul></li><li><a href='otvinta.html' target='ov'>ТВ</a><ul class='ulV'>";

sel+="</ul></li><li><a onclick='prntHelp()'>&nbsp;?&nbsp;</a></li></ul></nav>"
topRightCnt.innerHTML = sel;
}
