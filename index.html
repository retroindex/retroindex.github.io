<script type="text/javascript">

let sel = "<nav><ul><li><a>Журналы</a><ul class='ulM'>"; let maKeys = []; let maMisc = []; 
for (let i=0; i<mags.length; i++) {
	let [magName, magPref,magType] = mags[i][0].split("|");	maKeys.push(magPref); 
	if (!magType) sel += "<li><a onclick='showGal("+i+")'>"+magName+"<span class='mc'> "+(mags[i].length-1)+"</span></a></li>";

sel+="<li><a onclick='showMiscGal()'>Прочие журналы</a></li></ul></li><li><a>Книги</a><ul class='ulB'>"
for (let i=0; i<books.length; i++) sel+= "<li><a onclick='showBookGal("+i+")'>"+books[i][0]+"</a></li>"; sel += "</ul></li><li><a>Дискмаги</a><ul class='ulD'>"
for (let i=0; i<dis.length; i++) sel+= "<li><a onclick='showDiscGal("+i+")'>"+dis[i][0].split("|")[0]+"</a></li>"; sel += "</ul></li><li><a>PDF</a><ul class='ulP'>"
for (let i=0; i<PDFs.length; i++) sel+= "<li><a onclick='showPDFGal("+i+")'>"+PDFs[i][0].split("|")[0]+"</a></li>"; 
sel+="</ul></li><li><a onclick='showTVGal()'>ТВ</a></li></ul></nav>";
topRightCnt.innerHTML = sel;

let sBtn = document.getElementById('sortBtn');
sBtn.addEventListener('click', function() {if (sBtn.style.color) sBtn.removeAttribute("style"); else sBtn.style.color = "#d00"; sortTabs();});

window.newHints = true;
if (window.location.hash) {
let sHash = window.location.hash.substring(1);
history.pushState(null, null, ' ');
if (hashTags.hasOwnProperty(sHash)) showGal(maKeys.indexOf(hashTags[sHash]));
else if (Number(sHash)>1991 && Number(sHash)<=2018) showYear(Number(sHash));
else {
if (sHash.indexOf('%')>=0) sHash = decodeURI(sHash); 
sHash = sHash.split('_').join(' '); sInp.value = sHash;
wrapper(sHash);
if (sHash.indexOf('+')>=0) sBtn.click();
}}

let timeout = null;	// debounce
sInp.onkeyup = function (e) {if (chAuto.checked) {clearTimeout(timeout); timeout = setTimeout(function () {wrapper(sInp.value.trim())}, 500)}};
document.addEventListener('keyup', function(event) {if (event.key == 'Enter' && sInp.value != '') wrapper(sInp.value.trim());});
document.addEventListener('keydown', function(event) {if (event.key == 'Escape') {if (modal.style.display == 'flex') modal.style.display = 'none'; else {sInp.value=''; hintBar.innerHTML=''}}});
window.addEventListener('hashchange', function() {location.reload();}, false);


function wrapper(wReg) {
let triedAbbr = false;

wReg = wReg.replace(/[*+,|?{}\[\]\(\)\\]/g, '');
if (document.getElementById('sel')) document.getElementById('sel').value="";

if (!globalSearch(wReg)) {
	if (!triedAbbr) {
		triedAbbr = true;
		if (wReg.length < 2) {prnt.innerHTML = ''; return;}
		wReg = wReg.replace(/\s+/g, '').substr(0,5).split("").join(" ");
		if (!globalSearch(wReg)) {prnt.innerHTML = '<div class="errMsg">Подстроки и аббревиатура "<b>'+wReg+'</b>" не найдены.<br>Возможно, игра вышла позже 2018 года, или не на PC.</div>'; hintBar.innerHTML = '';}
		}
	}
}


function globalSearch(sReg) {
	const start = new Date().getTime();
let re = "";
gHint = []; hinTemp = [];
if (/^(of?)?\s*(t|th|the)?$/i.test(sReg)) return;
if (/(^|\s)[^0-9 .'-]{2,}\d+$/i.test(sReg)) sReg = sReg.replace(/\d+$/,' $&');
if (sReg.length<3 || sReg.indexOf('=')>=0) re = new RegExp("(^|\\|)"+sReg.replace('=','')+"( \\(.+\\))*($|,)","i")
	else {
	let sRegArray = sReg.split(/\s+/);
	let reString = "(^|\\||«|\\(|\\s+)"+sRegArray[0];
	if (sRegArray.length>1) for (let i=1; i<sRegArray.length; i++) reString += "[^,]*(«|\\(|\\s+)"+sRegArray[i]; 
	reString = reString.replace(/\./g, '\\.');
	re = new RegExp(reString,"i");
	}

///// Книги

let bookRes = "";
let bookArray = [];
for (let g=0; g<books.length; g++) {
	for (let i=1; i<books[g].length; i++) {
		if (re.test(books[g][i])) {
			bookArray = books[g][i].split('|');
			let [bName,bISBN,bPub,bYear,bQty] = book_details[bookArray[0]].split("|");
			for (let j=1; j<bookArray.length; j++) {
				let [bGame, bPage] = bookArray[j].split(",");
				if (re.test(bookArray[j])) { 
					bookRes += "<div class='dtab' data-pub="+bYear+"06><table class='tRes colB'><tr><th rowspan=2><img class='cov' id='b-"+g+"-"+i+"' src='cvs/b_"+bookArray[0]+".jpg' onclick='showModal(this)'></th><th>"+bGame+"</th><th>"+bPage+"</th></tr><tr><td>"+bName+"<br>Издательство "+bPub+", "+bYear+"<br>ISBN: "+bISBN+"</td><td>"+getLink(bookArray[0],bPage)+"</td></tr></table></div>"				
					addUnique(bGame);
				}
			}
		}
	}
 }	
	
///// Журналы

let magRes = "";
let magArray = [];
for (let g=0; g<mags.length; g++) {
	let numfix=0;
	if (g==maKeys.indexOf('exe')) numfix+=17; if (g==maKeys.indexOf('lki')) numfix+=13; if (g==maKeys.indexOf('dk')) numfix+=61;
	for (let i=1; i<mags[g].length; i++) {
		if (mags[g][i].slice(3,5).indexOf("-")>-1){ numfix++; if (g==maKeys.indexOf('mik') && (i==237||i==238)) numfix++;}
		if (mags[g][i].slice(3,6).indexOf("_|")>-1) numfix--;
		if (re.test(mags[g][i])) {
			magArray = mags[g][i].split('|');
			let [magName, magPref, magType] = mags[g][0].split("|");
			let magNum = magArray[0];
			if (magNum.indexOf('_')>-1) {magNum = (magNum.slice(-1)=='_') ? magNum.replace('_','') : magNum.replace('_','-');}
			magName += " №"+magNum.slice(2);
			if ((magNum.slice(2) != (i+numfix)) && (magNum.slice(3).indexOf("-")<0) && (magType != "1")) magName += " ("+(i+numfix)+")";
			magName += "’"+magNum.slice(0,2);
			for (let j=1; j<magArray.length; j++) {
				let [magGame, magPage] = magArray[j].split(",");
				if (re.test(magArray[j])) 	{
											magRes += "<div class='dtab' data-pub="+getDate(magNum,g)+"><table class='tRes colM'><tr><th rowspan=2><img class='cov' id='m-"+g+"-"+i+"' src='cvs/"+magPref+magArray[0]+".jpg' onclick='showModal(this)'></th><th>"+magGame+"</th><th>"+magPage+"</th></tr><tr><td>"+magName+"</td><td>"+getLink(magPref+magArray[0],magPage)+"</td></tr></table></div>";
											addUnique(magGame);
											}
			}
		}
	}
 }

///// Дискмаги

let discRes = "";
let discArray = [];
let dType = "misc/fd.png";
let cds = "";
for (let g=0; g<dis.length; g++) {
	let numfix=0;
	if (g>1) {dType = 'misc/cd.png'; cds = "style='padding-top: 25px'"}
	for (let i=1; i<dis[g].length; i++) {
		discArray = dis[g][i].split('|');
		let [discName, discPref] = dis[g][0].split("|");
		discName += " №"+discArray[0].slice(2);
		if (discArray[0].slice(2).indexOf("-")>0) numfix++;
		else if ((discArray[0].slice(2) != (i+numfix)) && (g!=1)) discName += " ("+(i+numfix)+")";
		discName += "’"+discArray[0].slice(0,2);
		for (let j=1; j<discArray.length; j++) {
			if (re.test(discArray[j])) {	discRes += "<div class='dtab' data-pub="+getDate(discArray[0])+"><table class='tRes colD'><tr><th rowspan=2><img class='cov' id='d-"+g+"-"+i+"' src='cvs/d_"+discPref+discArray[0]+".jpg'"+cds+" onclick='showModal(this)'></th><th>"+discArray[j]+"</th><th><img src='"+dType+"'></th></tr><tr><td>"+discName+"</td><td>*</td></tr></table></div>";
											addUnique(discArray[j]);}
		}
	}
 }

///// PDF

let PDFRes = "";
let PDFArray = [];
let exNum = ['glu','ox','rp'];
for (let g=0; g<PDFs.length; g++) {
	for (let i=1; i<PDFs[g].length; i++) {
		if (re.test(PDFs[g][i])) {
			PDFArray = PDFs[g][i].split('|');
			let [PDFName,PDFPref] = PDFs[g][0].split("|");
			PDFName += " №"+PDFArray[0].slice(2);
			if ((PDFArray[0].slice(2) != i) && exNum.indexOf(PDFPref) < 0) PDFName += " ("+i+")";
			PDFName += "’"+PDFArray[0].slice(0,2);

function getLink (mag,page) {

	if ((fixes.indexOf('p')==0) && (Number(page) > (Number(fixes.slice(1))))) offset-=4;	// Сквозной постер
	else {
		let missPages = fixes.split(","); let i=0;
		while (Number(page) >= Math.abs(missPages[i])) {
			Number(missPages[i]) < 0 ? offset++ : offset--;
			i++;
		}
	}
}
let web1p = Number(page)+Number(offset)-1; 
let web2p = (web1p%2) == 0 ? web1p-1 : web1p;

}

prnt.innerHTML = "<div class='infMsg'>Приветствую вас на страницах путеводителя по игрожуру девяностых! <h1>О проекте</h1>Как-то раз, запустив очередную старую игру, я захотел перечитать ее обзоры в бумажной прессе тех лет. Обложился книгами и журналами, потратил кучу времени на листание с перекладыванием и понял, что надо менять подход. Если нет поисковика по игровой прессе, остается только сделать его самому. Взял и сделал на чистом JavaScript. Подробности на <a href='https://dtf.ru/retro/75296' target='_blank'>DTF</a>. Приложение не требует интернета для работы, на GitHub всегда доступна <a href='https://github.com/retroindex/retroindex.github.io/archive/master.zip'>актуальная версия</a> для локального использования. <h1>Поисковые запросы</h1><p>Наберите в строке поиска небольшие части слов из названия интересующей игры (morr, ret kr, слон). Пробел перед порядковым номером игры необязателен (gob2). Для удобства пользуйтесь клавишами Enter и Escape, или вовсе включите автопоиск. Последний избавит от лишних кликов, начиная обрабатывать запрос через полсекунды после набора текста. Если части слов не находятся, делается предположение, что набрана аббревиатура (lba, mm6). Текст обрезается до 5 символов, разбивается пробелами и ищется повторно. Символ <b>=</b> в любом месте поискового запроса позволит найти строгое совпадение без лишних результатов (gothic). <h1>Результаты поиска</h1><p>В выдаче формируется адаптивная сетка из 5 категорий: журналы, книги, дискмаги, сетевые журналы и телепередачи. Внутри категорий закладки отсортированы по старшинству изданий. Клик по обложке открывает модальное окно с оглавлением, из которого можно перейти как к галерее номеров данного издания, так и к новой выдаче по игре из оглавления. Закрывается окно кликом в любом месте за его пределами, либо клавишей Escape. <h1>Панель подсказок</h1>Постоянный рост объема базы со временем привел к затруднению восприятия смешанных результатов поиска. Проблема решилась добавлением вспомогательной панели для отображения алфавитно упорядоченного списка найденных игр (имеющих не менее двух обзоров). Панель также используется для машины времени и размещения в дальнейшем пунктов меню. Клавишей Escape сбрасывается к исходному состоянию.<h1>Привязка к Archive.org</h1>Некоторые \"закладки\" в выдаче привязаны к крупнейшему интернет архиву и если дернуть за веревочку, журнал откроется на нужной странице. <p><img src='misc/h_linked.png'><p>Любительские сканы и редакционные пдфки часто вносят путаницу в нумерацию — отсутствующие страницы с рекламой, \"лишние\" страницы, перепутанные местами итд. Из-за всех этих нюансов, которые приходится учитывать, связующие записи в <a href='links.js' target='_blank'>links.js</a> выглядит примерно так: <p><b>\"exe012\":\"Game.EXE_02_2001|2|38,-80,-80,91\"</b> <p>Здесь по порядку: <br>Сопоставление идентификатора в базе и на Archive.org; <br>Cмещение нумерации (0 - нумеруется с обложки, 2 - c третьей страницы); <br>38 и 91 - отсутствующие страницы, счетчик сдвигается влево; <br>-80,-80 - две лишних страницы подряд, счетчик сдвигается вправо. <p>Нередко на центральный разворот журнала ставили постер со сквозной нумерацией, в таком случае после смещения указывается <b>p</b> + первая страница постера (например, <b>p73</b>). Для проверки целостности нумерации журналов был создан специальный инструмент - <a href='tools/pagecheck.htm' target='_blank'>PageChecker</a><p>На вопрос об отсутствии в Архиве большинства журналов 21 века, могу сказать, что в принципе ничего туда не загружаю и даже не имею аккаунта. <h1>Прямые ссылки</h1>Не уверен, делают ли так с JavaScript, или это очередной мой велосипед, но предусмотрел возможность публикации ссылок на поисковые запросы. Для этого в адресную строку дописывается <b>#</b> с последующим кратким названием игры. В названии допускается кириллица и пробелы, которые для читаемости лучше заменять нижним прочерком. Некоторые форумные движки требуют наличия слэша перед хешем: <a href='https://retroindex.github.io/#homm2' target='_blank'>retroindex.github.io/#homm2</a>. <p>Также можно ссылаться на галереи по журналам и годам, указав вместо игры зарезервированный никнейм журнала (см. <a href='links.js' target='_blank'>links.js</a>), или четырехзначный год. <h1>Галереи изданий</h1>В меню справа от поиска можно выбрать категорию и открыть галерею интересующего издания. При этом в списке журналов указывается их фактическое количество, по понятным причинам не всегда совпадающее с последним номером. В галерее клик по году открывает галерею изданий за этот год, откуда можно аналогично перейти к существующим на тот момент изданиям. <p><img src='misc/h_num.jpg' style='float: left; padding-right: 1em;'>При наведении курсора на обложку журнала появляется угловой оверлей с текущим номером и центральный со сквозным номером (если он отличается от текущего). Сквозной номер вычисляется на основе счетчика и корректирующих символов -_ в названии файла. <p>nim982.jpg : +0<br>nim982-3.jpg : +1<br>nim982_3.jpg : +0<br>nim982_.jpg : -1 <p>При наличии привязки к Архиву, угловой оверлей имеет зеленый фон и открывает журнал по клику. Для ряда изданий, не размещенных на Archive.org, но имеющих собственные официальные архивы номеров, установлена автоматическая привязка к соответствующим сайтам.<p>Что до самих обложек, в их изготовлении используется ряд хитростей. Ширина обложки всегда равна 128px (учитывается кратность 8 для JPEG и размещение ряда из 12 обложек в разрешении 1600x1200), а высота как получится, но всегда одинаковая в рамках одного года издания. Важно получить четкую незамыленную картинку, тут HighPass макрос в помощь. Для преобразования в JPEG отлично зарекомендовал себя гугловский кодер Guetzli, обеспечивающий лучшее качество при меньшем размере, ценой длительных вычислений. К крупным изображениям он обычно неприменим, а для таких — в самый раз. <h1>Структура базы</h1>База представляет собой \"человекочитаемый\" и легко редактируемый многомерный массив, записанный в набор CSV-подобных файлов (mags.js, books.js, digital.js, tv.js). Лишней, или дублирующейся информации в ней практически нет, за исключением названий игр. Но благодаря использованию Gzip на стороне Github, объем загружаемой базы уменьшается в 4 раза (до ~270 килобайт). В скобках после названия игры может указываться разнообразная информация: <br>- альтернативное (раннее, или переводное) название игры; <br>- указание на обзор всей игровой серии (series), или мода (mod); <br>- интервью с разработчиками игры. <h1>Обратная связь</h1>Присылайте багрепорты и пожелания. Если вы располагаете отсутствующими в базе изданиями и готовы сфотографировать обложку с оглавлением, буду рад добавить их. <p><a href='https://www.old-games.ru/forum/threads/88160/' target='_blank'>Официальная тема на форуме OG</a><br><a href='https://www.old-games.ru/forum/threads/31874/' target='_blank'>Журнальная тема (сканирование)</a><br><a href='https://discord.gg/AejRAnDvUj' target='_blank'>Сервер Discord</a> <p align='right'>Morendil</p></div>";
window.scrollTo(0,0);

if (!sBtn.style.color) {for (var i = 0; i < items.length; i++) items[i].removeAttribute("style"); return;}
Array.from(items).sort(function(a, b) {a = a.getAttribute('data-pub'); b = b.getAttribute('data-pub'); return a - b;}).forEach(function(n, i) {n.style.order = i})
}

let cur = Number(year); let galRes = "<div class='gal'><h1>";

for (let g=0; g<mags.length; g++) {

		galRes += "<h2><a onclick='showGal("+g+")'>"+magName+"</a></h2>"; noTitle = false;

	if (magPref=='xs'||magPref=='pcg') {if (galArray[1]=="*,-") {galRes += "<img id='m-"+g+"-"+i+"' class='missing' src='cvs/"+magPref+galArray[0]+".jpg'></span>"; continue;}}
	if ((magPref=='gl'||magPref=='mik') && year<2011 && items==12) galRes+='<div class="galIss" style="display: block; font-size: 100px; color: rgba(255,255,255,0.5);">+</div>';
	galRes += "<img id='m-"+g+"-"+i+"' src='cvs/"+magPref+galArray[0]+".jpg' onclick='showModal(this)' "+lazyLoad+"></span>";
}}}	
for (let g=0; g<books.length; g++) {
